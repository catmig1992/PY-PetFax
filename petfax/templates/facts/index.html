{% extends "index-base.html" %} {% block title %} Facts {% endblock %} {% block
body %}
<div class="container">
  <h1>Pet Facts</h1>
  <div class="callout">Pet Facts submitted by users are listed below.</div>
  <div class="facts-container">
    {% for fact in facts %}
    <h4>Submitted by {{ fact.submitter }}</h4>
    <p class="fact">{{ fact.fact }}</p>
    {% endfor %}
  </div>

  <div class="facts-container">
    <div class="links bottom-left">
      <a href="/pets">&lt;&lt; Go Back</a>
    </div>
  </div>
</div>
{% endblock %}
